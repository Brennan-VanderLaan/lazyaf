services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - lazyaf-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for LocalExecutor
      - lazyaf-workspaces:/workspaces  # Shared workspace volumes
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/lazyaf.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DOCKER_HOST=${DOCKER_HOST:-unix:///var/run/docker.sock}
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  runner-claude:
    build: ./runner-claude
    environment:
      - BACKEND_URL=http://backend:8000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      replicas: ${CLAUDE_RUNNERS:-1}

  runner-gemini:
    build: ./runner-gemini
    environment:
      - BACKEND_URL=http://backend:8000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      replicas: ${GEMINI_RUNNERS:-1}

  runner-mock:
    build: ./runner-mock
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      replicas: ${MOCK_RUNNERS:-0}
    profiles:
      - testing

  # E2E Testing Services
  backend-e2e:
    build: ./backend
    ports:
      - "8765:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////tmp/e2e_test.db
    profiles:
      - e2e
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 5s

  runner-mock-e2e:
    build: ./runner-mock
    environment:
      - BACKEND_URL=http://backend-e2e:8000
    depends_on:
      backend-e2e:
        condition: service_healthy
    profiles:
      - e2e

volumes:
  lazyaf-data:
  lazyaf-workspaces:  # Shared workspace volumes for LocalExecutor
