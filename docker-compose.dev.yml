services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/lazyaf.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
