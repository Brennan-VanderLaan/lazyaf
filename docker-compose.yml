services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - lazyaf-data:/app/data
      # Mount Docker socket for LocalExecutor to spawn containers
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/lazyaf.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DOCKER_HOST=unix:///var/run/docker.sock
    # Allow container to access Docker daemon
    group_add:
      - docker
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  runner-claude:
    build: ./runner-claude
    environment:
      - BACKEND_URL=http://backend:8000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      replicas: ${CLAUDE_RUNNERS:-1}

  runner-gemini:
    build: ./runner-gemini
    environment:
      - BACKEND_URL=http://backend:8000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      replicas: ${GEMINI_RUNNERS:-1}

volumes:
  lazyaf-data:
