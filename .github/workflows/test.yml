name: Test Suite

on:
  push:
    branches: [master, main, dev]
  pull_request:
    branches: [master, main, dev]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint-and-unit:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync
          uv pip install -e ".[test]"

      - name: Run linting
        working-directory: backend
        run: |
          uv run ruff check app/
        continue-on-error: true

      - name: Run unit tests
        working-directory: backend
        run: |
          uv run pytest ../tdd/unit -v --tb=short -m "unit or not (integration or demo)"

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: backend/junit.xml
          retention-days: 7

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-and-unit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync
          uv pip install -e ".[test]"

      - name: Run integration tests
        working-directory: backend
        run: |
          uv run pytest ../tdd/integration -v --tb=short -m "integration or not (unit or demo)"

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: backend/junit.xml
          retention-days: 7

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint-and-unit, integration]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync
          uv pip install -e ".[test]"

      - name: Run tests with coverage
        working-directory: backend
        run: |
          uv run pytest ../tdd/unit ../tdd/integration \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/htmlcov/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          fail_ci_if_error: false

  demo:
    name: Demo Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync
          uv pip install -e ".[test]"

      - name: Run demo tests
        working-directory: backend
        run: |
          uv run pytest ../tdd/demos -v --tb=long -m demo -s

      - name: Upload demo results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: demo-test-results
          path: backend/junit.xml
          retention-days: 7
